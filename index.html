<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>

        <div class="settings">
            <div class="player-input">
                <label for="player1-name">Player 1 🐙:</label>
                <input type="text" id="player1-name" value="Octopus">
            </div>
            <div class="player-input">
                <label for="player2-name">Player 2 🐡:</label>
                <input type="text" id="player2-name" value="Fish">
            </div>
            <button id="start-button">Start the game</button>
        </div>

        <div id="game-area" class="hidden">
            <p id="message-area">Player's turn...</p>
            <div id="gameboard">
                </div>
            <button id="restart-button">Restart</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
